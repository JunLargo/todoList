<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="todos.css">
    <title>Todo List</title>
</head>

<body>

    <div class="container">

        <div class="section">
            <button onclick="handlers.toggleAll()">Toggle All</button>
        </div>
        <div class="section">
            <input id="addTodoTextInput" type="text">
            <button onclick="handlers.addTodo()">Add</button>
        </div>

        <div class="section">
            <input id="changeTodoPositionInput" type="number">
            <input id="changeTodoTextInput" type="text">
            <button onclick="handlers.changeTodo()">Change</button>
        </div>

        <div class="section">
            <input id="toggleCompletedPositionInput" type="number">
            <button onclick="handlers.toggleCompleted()">Toggle</button>
        </div>

        <div class="section">
            <input id="deleteTodoPositionInput" type="number">
            <button onclick="handlers.deleteTodo()">Delete</button>
        </div>

        <div class="section">
            <ul>

            </ul>
        </div>
    </div>

    
    <script src="todo.js"></script>
</body>

</html>
